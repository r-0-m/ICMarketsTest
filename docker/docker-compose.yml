services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "7220:8080"
    environment:
      ASPNETCORE_URLS: http://+:8080
      Database__FilePath: /app/sql/blockchain.db
    volumes:
      - ../sql:/app/sql
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  gateway:
    build:
      context: ..
      dockerfile: docker/Dockerfile.gateway
    ports:
      - "7260:8080"
    environment:
      ASPNETCORE_URLS: http://+:8080
      Gateway__ApiKey: local-dev-key
      ReverseProxy__Clusters__api-cluster__Destinations__api__Address: http://api:8080/
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
